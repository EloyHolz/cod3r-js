<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            padding: 10px;
        }
        div#area {
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <div id="area">
            <p>Interaja...</p>
        </div>
    </main>
    <footer></footer>
    <script>
        var a = window.document.querySelector("div#area");

        a.addEventListener('mouseenter', entrou);
        a.addEventListener('click', clicar)
        a.addEventListener('mouseout', saiu)

        function entrou() {
            a.innerText = 'Entrou!';
            a.style.background = 'blue';
            a.style.color = 'white';
        }

        function clicar() {
            a.innerText = "Clicou!";
            a.style.background = 'red';
            a.style.color = 'white';
        }

        function saiu() {
            a.innerText = 'Saiu!';
            a.style.background = 'yellow';
            a.style.color = 'black';
        }


    </script>
</body>
</html>
